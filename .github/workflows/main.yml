name: Build and Release Kernel

on:
  workflow_dispatch: # Allows manual triggering of the workflow

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y git bc bison build-essential ccache curl flex g++-multilib gcc-multilib git-lfs gnupg gperf lib32ncurses-dev lib32z-dev libelf-dev liblz4-tool libncurses5-dev libsdl1.2-dev libssl-dev libxml2-utils lzop pngcrush rsync schedtool squashfs-tools xsltproc zip zlib1g-dev repo

      - name: Setup JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      - name: Setup Bazel
        uses: ./.github/actions/bazel
        with:
          release: "6.1.0"

      - name: Create Builds Directory
        run: |
          if [ ! -d "./builds" ]; then
            echo "'builds' folder not found. Creating it..."
            mkdir -p ./builds
          else
            echo "'builds' folder already exists removing it."
            rm -rf ./builds
            mkdir -p ./builds
          fi

      - name: Create Root Folder
        run: |
          cd ./builds
          ROOT_DIR="YAAP-$(date +'%Y-%m-%d-%I-%M-%p')-release"
          echo "Creating root folder $ROOT_DIR..."
          mkdir -p "$ROOT_DIR"
          cd "$ROOT_DIR"
          echo "ROOT_DIR=$ROOT_DIR" >> $GITHUB_ENV

      - name: Clone Repositories
        run: |
          cd ./builds/${{ env.ROOT_DIR }}
          echo "Cloning repositories..."
          git clone https://github.com/TheWildJames/AnyKernel3.git -b android14-6.1
          git clone https://gitlab.com/simonpunk/susfs4ksu.git -b gki-android14-6.1

      - name: Get the Kernel
        run: |
          cd ./builds/${{ env.ROOT_DIR }}
          echo "Get the kernel..."
          mkdir yaap
          cd ./yaap
          repo init -u https://github.com/yaap/kernel_platform_manifest_sm8650 -b default --depth=1
          repo sync -j$(nproc --all) --no-tags --no-clone-bundle --current-branch

      - name: Remove ABI Protected Exports
        run: |
          cd ./builds/${{ env.ROOT_DIR }}/yaap
          rm -rf ./common/android/abi_gki_protected_exports_aarch64
          rm -rf ./common/android/abi_gki_protected_exports_x86_64

      - name: Add KernelSU-Next
        run: |
          cd ./builds/${{ env.ROOT_DIR }}/yaap/kernel_platform/common
          ls -l
          curl -LSs "https://raw.githubusercontent.com/rifsxd/KernelSU-Next/next/kernel/setup.sh" | bash -s next
          sed -i 's/ccflags-y += -DKSU_VERSION=16/ccflags-y += -DKSU_VERSION=12335/' ./Makefile

      - name: Add SUSFS
        run: |
          cd ./builds/${{ env.ROOT_DIR }}
          echo "adding susfs"
          cp ./susfs4ksu/kernel_patches/KernelSU/10_enable_susfs_for_ksu.patch ./yaap/KernelSU-Next/
          cp ./susfs4ksu/kernel_patches/50_add_susfs_in_gki-android14-6.1.patch ./yaap/common/
          cp ./susfs4ksu/kernel_patches/fs/susfs.c ./yaap/common/fs/
          cp ./susfs4ksu/kernel_patches/include/linux/susfs.h ./yaap/common/include/linux/
          cp ./susfs4ksu/kernel_patches/fs/sus_su.c ./yaap/common/fs/
          cp ./susfs4ksu/kernel_patches/include/linux/sus_su.h ./yaap/common/include/linux/
          cd ./yaap/KernelSU/
          patch -p1 < 10_enable_susfs_for_ksu.patch
          cd ../common
          patch -p1 < 50_add_susfs_in_gki-android14-6.1.patch
          echo "SUSFS added successfully"

      - name: Build Kernel
        run: |
          cd ./builds/${{ env.ROOT_DIR }}/yaap
          sed -i "/stable_scmversion_cmd/s/-maybe-dirty/-Wild-Exclusive+/g" ./build/kernel/kleaf/impl/stamp.bzl
          sed -i '2s/check_defconfig//' ./common/build.config.gki
          echo "CONFIG_KSU=y" >> ./common/arch/arm64/configs/gki_defconfig
          echo "CONFIG_KSU_SUSFS=y" >> ./common/arch/arm64/configs/gki_defconfig
          echo "CONFIG_KSU_SUSFS_HAS_MAGIC_MOUNT=y" >> ./common/arch/arm64/configs/gki_defconfig
          echo "CONFIG_KSU_SUSFS_SUS_PATH=y" >> ./common/arch/arm64/configs/gki_defconfig
          echo "CONFIG_KSU_SUSFS_SUS_MOUNT=y" >> ./common/arch/arm64/configs/gki_defconfig
          echo "CONFIG_KSU_SUSFS_AUTO_ADD_SUS_KSU_DEFAULT_MOUNT=y" >> ./common/arch/arm64/configs/gki_defconfig
          echo "CONFIG_KSU_SUSFS_AUTO_ADD_SUS_BIND_MOUNT=y" >> ./common/arch/arm64/configs/gki_defconfig
          echo "CONFIG_KSU_SUSFS_SUS_KSTAT=y" >> ./common/arch/arm64/configs/gki_defconfig
          echo "CONFIG_KSU_SUSFS_SUS_OVERLAYFS=y" >> ./common/arch/arm64/configs/gki_defconfig
          echo "CONFIG_KSU_SUSFS_TRY_UMOUNT=y" >> ./common/arch/arm64/configs/gki_defconfig
          echo "CONFIG_KSU_SUSFS_AUTO_ADD_TRY_UMOUNT_FOR_BIND_MOUNT=y" >> ./common/arch/arm64/configs/gki_defconfig
          echo "CONFIG_KSU_SUSFS_SPOOF_UNAME=y" >> ./common/arch/arm64/configs/gki_defconfig
          echo "CONFIG_KSU_SUSFS_ENABLE_LOG=y" >> ./common/arch/arm64/configs/gki_defconfig
          echo "CONFIG_KSU_SUSFS_HIDE_KSU_SUSFS_SYMBOLS=y" >> ./common/arch/arm64/configs/gki_defconfig
          echo "CONFIG_KSU_SUSFS_SPOOF_CMDLINE_OR_BOOTCONFIG=y" >> ./common/arch/arm64/configs/gki_defconfig
          echo "CONFIG_KSU_SUSFS_OPEN_REDIRECT=y" >> ./common/arch/arm64/configs/gki_defconfig
          echo "CONFIG_KSU_SUSFS_SUS_SU=y" >> ./common/arch/arm64/configs/gki_defconfig
          
          # Add additional tmpfs config setting
          echo "CONFIG_TMPFS_XATTR=y" >> ./common/arch/arm64/configs/gki_defconfig

      - name: Copy Image.lz4
        run: |
          cd ./builds/${{ env.ROOT_DIR }}/yaap
          echo "Copying Image.lz4"
          cp ./bazel-bin/common/kernel_aarch64/Image.lz4 ../AnyKernel3/Image.lz4

      - name: Package Kernel
        run: |
          cd ./builds/${{ env.ROOT_DIR }}/AnyKernel3
          echo "Navigating to AnyKernel3 directory..."
          ZIP_NAME="GKI-android14-6.1-KernelSU-SUSFS-$(date +'%Y-%m-%d-%H-%M-%S').zip"
          echo "Creating zip file $ZIP_NAME..."
          zip -r "../$ZIP_NAME" ./*
          echo "ZIP_NAME=$ZIP_NAME" >> $GITHUB_ENV

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: GKI-android14-5.15 With KernelSU & SUSFS
          tag_name: v$(date +'%Y.%m.%d-%H%M%S')
          body: "Kernel release"
          files: ./builds/${{ env.ROOT_DIR }}/${{ env.ZIP_NAME }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
